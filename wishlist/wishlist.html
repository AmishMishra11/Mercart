<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/stylesheet/default.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://am-component.netlify.app/stylesheets/components.css"
    />
    <link rel="stylesheet" href="wishlist.css" />

    <title>Mercart Wishlist</title>
  </head>
  <body>
    <div class="container-nav">
      <nav class="nav">
        <header>
          <div class="title">
            <img
              class="logo"
              src="/images/E-Cart-Logo-transparent.png"
              alt=""
            />
            <a class="brand-link" href="/index.html">
              <h2 class="name">Mercart</h2>
            </a>
          </div>

          <div class="search">
            <input type="text" placeholder="waht are you looking for" />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </div>

          <ul class="menu">
            <li>
              <a class="border-radius-S" href="/wishlist/wishlist.html"
                ><i class="far fa-heart"></i
              ></a>
            </li>
            <li>
              <a class="border-radius-S" href="#"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </li>
            <li>
              <a class="login border-radius-S" href="/authentication/login.html"
                >Login</a
              >
            </li>
          </ul>
        </header>
      </nav>
    </div>

    <h2 class="wish">My wishlist</h2>

    <!-- wishlist starts here -->

    <main>
      <div class="main-cards flex-r">
        <div class="card">
          <img class="item" src="/images/cardImage.jpg" />
          <a class="badge" href="#"><i class="active fas fa-heart"></i></a>
          <h2>Marvel Shirt</h2>
          <h4>₹999</h4>
          <div class="card-buy flex-r">
            <a class="card-btn border-radius-S" href="">Buy Now</a>
            <a class="card-btn btn-secondary border-radius-S" href=""
              >Add to cart</a
            >
          </div>
        </div>
        <div class="card">
          <img class="item" src="/images/cardImage.jpg" />
          <a class="badge" href="#"><i class="active fas fa-heart"></i></a>
          <h2>Marvel Shirt</h2>
          <h4>₹999</h4>
          <div class="card-buy flex-r">
            <a class="card-btn border-radius-S" href="">Buy Now</a>
            <a class="card-btn btn-secondary border-radius-S" href=""
              >Add to cart</a
            >
          </div>
        </div>
        <div class="card">
          <img class="item" src="/images/cardImage.jpg" />
          <a class="badge" href="#"><i class="active fas fa-heart"></i></a>
          <h2>Marvel Shirt</h2>
          <h4>₹999</h4>

          <div class="card-buy flex-r">
            <a class="card-btn border-radius-S" href="">Buy Now</a>
            <a class="card-btn btn-secondary border-radius-S" href=""
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </main>
