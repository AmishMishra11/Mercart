<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/stylesheet/default.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://am-component.netlify.app/stylesheets/components.css"
    />
    <link rel="stylesheet" href="cart.css" />

    <title>Mercart Cart</title>
  </head>
  <body>
    <div class="container-nav">
      <nav class="nav">
        <header>
          <div class="title">
            <img
              class="logo"
              src="/images/E-Cart-Logo-transparent.png"
              alt=""
            />
            <a class="brand-link" href="/index.html">
              <h2 class="name">Mercart</h2>
            </a>
          </div>

          <div class="search">
            <input type="text" placeholder="What are you looking for" />
            <button>
              <i class="fas fa-search"></i>
            </button>
          </div>

          <ul class="menu">
            <li>
              <a class="border-radius-S" href="/wishlist/wishlist.html"
                ><i class="far fa-heart"></i
              ></a>
            </li>
            <li>
              <a class="border-radius-S" href="/cart-management/cart.html"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </li>
            <li>
              <a class="login border-radius-S" href="/authentication/login.html"
                >Login</a
              >
            </li>
          </ul>
        </header>
      </nav>
    </div>

    <h2 class="cart-text">Cart (2)</h2>

    <!-- cart starts here -->
    <div class="container-cart flex-r">
      <!-- items -->
      <div class="items-cart">
        <div class="card horizontal">
          <div class="horizontal-container">
            <img class="item" src="/images/cardImage.jpg" />
            <div class="text-container">
              <h2>Marvel Shirt</h2>
              <h3>₹999 <span> ₹1999</span></h3>
              <h3 class="offer">50% off</h3>

              <div class="quantity flex-r">
                <p>Quantity :</p>
                <button class="border-radius-Circle">-</button>
                <input
                  class="border-radius-S"
                  type="number"
                  name="quantity"
                  value="2"
                />
                <button class="border-radius-Circle">+</button>
              </div>

              <div class="button">
                <button class="button-secondary border-radius-L">
                  Move to Wishlist
                </button>
              </div>

              <div class="button">
                <button class="button-secondary third border-radius-L">
                  Remove from cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- order -->
      <div class="order border-radius-S flex-c">
        <h2>Price Details</h2>
        <hr />
        <div class="price space flex-r">
          <p>Price (2 Items)</p>
          <p>₹3999</p>
        </div>
        <div class="discount space flex-r">
          <p>Discount</p>
          <p>- ₹2000</p>
        </div>
        <div class="delivery space flex-r">
          <p>Delivery Charges</p>
          <p>₹100</p>
        </div>
        <hr />
        <div class="total space flex-r">
          <h3>TOTAL</h3>
          <h3>₹2099</h3>
        </div>
        <hr />

        <h5>You will save ₹2000 on this order</h5>

        <div class="button">
          <button class="button-primary border-radius-L">Place Order</button>
        </div>
      </div>
    </div>
    <!-- cart endss here -->
  </body>
</html>
